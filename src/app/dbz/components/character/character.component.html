<h4>Agregar personajes</h4>
<form class="row" (ngSubmit)="emitCharacter()">
   
    <input type="text" 
    [(ngModel)]="character.name"   
    name="name"
    class="form-control mb-2" 
    placeholder="nombre">
    <!--<input type="text" [value]="character.name"   class="form-control mb-2" placeholder="nombre">-->
     <!--<input type="number"  class="form-control mb-2" placeholder="poder">-->
    
    <input 
    type="number" 
    [(ngModel)]="character.power"   
    name="power"
    class="form-control mb-2" 
    placeholder="poder">

    <button type="submit" class="btn btn-primary" > Agregar</button>
    
        <!--<button type="submit" class="btn btn-primary" (click)="emitCharacter()"> Agregar</button>-->
    <!--<pre>{{character | json}}</pre>-->
</form>
