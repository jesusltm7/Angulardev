<h1>{{name}}</h1>

<dl>
    <td>Nombre:</td>
    <dd>{{name}}</dd>
    <td>Edad:</td>
    <dd>{{age}}</dd>
    <td>Metodo:</td>
    <dd>{{getHeroDescription()}}</dd><!-- llamada a metodo de la clase-->
    <td>Capitalizado:</td>
    <dd>{{capitalizedName}}</dd><!-- llamada a metodo get de la clase-->
    
    
</dl>
<button 
*ngIf="name !== 'Batman'"
(click)="changeHero()" 
class="btn btn-primary mx-2"> Cambiar Nombre</button>

<button 
*ngIf="age !== 33"
(click)="changeAge()" class="btn btn-primary"> Cambiar edad</button>

<button 
(click)="resetForm()" class="btn btn-primary mx-2">Reset</button>
